<div class="col-lg-12 mt-3" *ngIf="!users">
  <img src="../../../assets/img/loading.gif" alt="loader" />
</div>
<div class="col-lg-12 mt-3" *ngIf="users">
  <h1>{{ page_title }}</h1>
  <hr />
  <ul class="list-group list-users">
    <li class="list-group-item" *ngFor="let user of users">
      <div class="avatar_mask_list float-left mr-3">
        <img
          src="{{ url + 'avatar/' + user.image }}"
          alt="Avatar de usuario"
          *ngIf="user.image"
        />
        <img
          src="../../../assets/img/avatar-placeholder.png"
          alt="Avatar de usuario"
          *ngIf="!user.image"
        />
      </div>
      <h4>
        <a [routerLink]="['/perfil', user._id]">{{
          user.name + " " + user.surname
        }}</a>
      </h4>
      <a
        [routerLink]="['/perfil', user._id]"
        class="btn btn-sm btn-success float-left mx-auto d-block"
        >Ver Perfil</a
      >
    </li>
  </ul>

  <div class="clearfix"></div>
</div>
