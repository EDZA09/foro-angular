<div class="col-lg-12 mt-3">
  <h1>{{ page_title }}</h1>
  <p>Inicia sesión en el foro</p>
  <hr />

  <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
    Te has identificado correctamente
  </div>

  <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
    No se pudo realizar el Inicio de Sesión
  </div>

  <form
    class="col-md-5 ml-0 pl-0"
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
  >
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Ingrese el correo Electrónico, Gmail o Hotmail"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      <small
        *ngIf="!email.valid && email.touched"
        class="invalid-feedback d-block"
        >El Correo no es válido</small
      >
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Contraseña de usuario"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
      />
      <small
        *ngIf="!password.valid && password.touched"
        class="invalid-feedback d-block"
        >La Contraseña no es válida</small
      >
    </div>

    <input
      type="submit"
      class="btn btn-success"
      value="Iniciar Sesión"
      [disabled]="loginForm.invalid"
    />
  </form>
</div>
